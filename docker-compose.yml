
services:

  task-container:
    container_name: task-container
    image: go-auth-app
    ports:
      - "8088:8088"
    restart: always
    environment:
      DBUSER: '${DBUSER}'
      DBPASS: '${DBPASS}'
      DBNAME: '${DBNAME}'
      DBHOST: '${DBHOST}'
      DBPORT: '${DBPORT}'
      JWTSECRETKET: '${JWTSECRETKET}'
